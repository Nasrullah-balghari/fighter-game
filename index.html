<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>fighter game</title>
</head>

<body>
    <h1 id="heading" >Fighter game</h1>
    <div  class="image1">
        <img id="image1" src="assests/char1.gif" alt="">
    </div>
    <div  class="image2">
        <img id="image2" src="assests/char2.gif" alt="">
    </div>

    <div class="button">
        <div class="button1">
            <button class="animate__animated animate__backInLeft" onclick="player1()">Player 1</button>
        </div>
        <div class="button2">
            <button class="animate__animated animate__backInRight" onclick="player2()">Player 2</button>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
